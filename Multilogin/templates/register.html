<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAlgo - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            plugins: [require('daisyui')],
            daisyui: {
                themes: ["light", "dark"], // Optional: Specify themes
            },
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-100 to-blue-100">
    <form action="/register" method="post" class="card bg-white shadow-xl p-8 rounded-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6">Create Your Account</h2>
        <div class="form-control mb-4">
            <label class="label" for="username">
                <span class="label-text font-medium">Username</span>
            </label>
            <input type="text" id="username" name="username" class="input input-bordered w-full" placeholder="Enter your username" required>
        </div>
        <div class="form-control mb-4">
            <label class="label" for="email">
                <span class="label-text font-medium">Email</span>
            </label>
            <input type="email" id="email" name="email" class="input input-bordered w-full" placeholder="Enter your email" required>
        </div>
        <div class="form-control mb-6">
            <label class="label" for="password">
                <span class="label-text font-medium">Password</span>
            </label>
            <input type="password" id="password" name="password" class="input input-bordered w-full" placeholder="Create a strong password" required>
        </div>
        <button type="submit" class="btn btn-primary w-full">Register</button>
        <div class="mt-4 text-center">
            <span class="text-sm">Already have an account?</span>
            <a href="/login" class="link link-primary ml-1">Login</a>
        </div>
    </form>
</body>
</html>
