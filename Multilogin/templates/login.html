<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAlgo - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            plugins: [require('daisyui')],
            daisyui: {
                themes: ["light", "dark"], // Optional: You can specify themes
            },
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-100 to-purple-100">
    <form action="/login" method="post" class="card bg-white shadow-lg p-6 rounded-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
        <div class="form-control mb-4">
            <label class="label" for="username">
                <span class="label-text font-medium">Username</span>
            </label>
            <input type="text" id="username" name="username" class="input input-bordered w-full" placeholder="Enter your username">
        </div>
        <div class="form-control mb-4">
            <label class="label" for="password">
                <span class="label-text font-medium">Password</span>
            </label>
            <input type="password" id="password" name="password" class="input input-bordered w-full" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary w-full">Login</button>
        <div class="mt-4 text-center">
            <a href="/forgot-password" class="link link-primary">Forgot Password?</a>
        </div>
    </form>
</body>
</html>
