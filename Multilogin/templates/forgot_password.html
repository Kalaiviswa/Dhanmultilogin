<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DhanAlgo - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            plugins: [require('daisyui')],
            daisyui: {
                themes: ["light", "dark"], // Optional: Specify themes
            },
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-yellow-100 to-teal-100">
    <form action="/reset-password" method="post" class="card bg-white shadow-xl p-8 rounded-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6">Forgot Password</h2>
        <p class="text-sm text-gray-600 text-center mb-6">
            Enter your email address below, and we'll send you a link to reset your password.
        </p>
        <div class="form-control mb-4">
            <label class="label" for="email">
                <span class="label-text font-medium">Email</span>
            </label>
            <input type="email" id="email" name="email" class="input input-bordered w-full" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn btn-primary w-full">Send Reset Link</button>
        <div class="mt-4 text-center">
            <a href="/login" class="link link-primary">Back to Login</a>
        </div>
    </form>
</body>
</html>
